notifications:
  email:
    on_success: never
    on_failure: always

sudo: false

language: csharp
Solution: Library.sln

mono: none
dotnet: 2.0.0
dist: trusty

install:
  - cd src/Library.Web.Mvc
  - dotnet restore
  - cd ../..

script:
  - cd test/Library.Tests
  - dotnet test
  - cd ../../

before_deploy:
  - cd build
  - sh build.sh
  - cd ..
  - zip -r dist.zip dist/

deploy:
  provider: releases
  api_key: "d041edda1db6dd816936aa3bb3c9320dba492e36"
  file:
    - dist.zip
  skip_cleanup: true
  on:
    tags: true
